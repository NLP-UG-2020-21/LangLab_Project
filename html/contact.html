<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../css/default.css" />
        <link rel="stylesheet" href="../css/normalization.css" />
        <link rel="stylesheet" href="../css/nav.css" />
        <link rel="stylesheet" href="../css/footer.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/contact.css" />

        <script src="../js/index.js" async defer></script>
        <title>Chatbot</title>
        <meta
            name="author"
            content="Krystian Borkowski, Klaudia Ceglarz, Dagmara Solska"
        />
        <meta name="description" content="Our first chatbot" />
        <meta name="keywords" content="chatbot" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <img id="logo" src="../images/logo.png" alt="logo" />
            <nav id="header-nav">
                <a
                    href="#header-nav__hamburger-toggle"
                    id="header-nav__hamburger-toggle"
                >
                    <i class="fa fa-bars header-nav__hamburger"></i>
                </a>

                <ul id="header-nav__list">
                    <li id="header-nav__hamburger-close">
                        <a href="#header-nav__hamburger-close">
                            <i class="fa fa-close"></i>
                        </a>
                    </li>
                    <li class="header-nav__list-item">
                        <a class="header-nav__link" href="index.html">Home</a>
                    </li>
                    <li class="header-nav__list-item">
                        <a class="header-nav__link" href="about.html"
                            >About Us</a
                        >
                    </li>
                    <li class="header-nav__list-item">
                        <a class="header-nav__link" href="resources.html"
                            >Resources</a
                        >
                    </li>
                    <li class="header-nav__list-item header-nav__link--active">
                        <a class="header-nav__link" href="contact.html"
                            >Contact Us</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <h2 class="contact__section-title">Contact Us</h2>
            <div class="contact-box">
                <form action="" class="contact__form">
                    <label class="contact__label">
                        <span>Name:</span>
                        <input
                            placeholder="Your Name"
                            type="text"
                            class="contact__input"
                            required
                        />
                    </label>
                    <label class="contact__label">
                        <span>E-mail:</span>
                        <input
                            placeholder="Your E-mail"
                            type="email"
                            required
                            class="contact__input"
                        />
                    </label>
                    <label class="contact__label">
                        <span>Message:</span>
                        <textarea
                            placeholder="Your Message"
                            class="contact__textarea"
                            required
                        ></textarea>
                    </label>
                    <button class="contact__btn">Send</button>
                </form>
                <ul class="contact__info">
                    <li class="contact__info-item">
                        <i class="fa fa-envelope footer__contact-icon"></i>
                        <p>
                            <a
                                class="basic-link"
                                href="mailto:calmebot.langlab@gmail.com"
                                >calmebot.langlab@gmail.com</a
                            >
                        </p>
                    </li>
                    <li class="contact__info-item">
                        <i class="fa fa-map-marker footer__contact-icon"></i>
                        <p>Wita Stwosza 51, 80-312 Gda≈Ñsk</p>
                    </li>
                </ul>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__site-info">
                <h3 class="footer__site-title">CalMe<span>Bot</span></h3>

                <p class="footer__copyright">LangLab &copy; 2021</p>
            </div>

            <ul class="footer__contact-info">
                <li class="footer__contact-item">
                    <i class="fa fa-map-marker footer__contact-icon"></i>
                    <p><span>Tricity</span><span>Poland</span></p>
                </li>

                <li class="footer__contact-item">
                    <i class="fa fa-envelope footer__contact-icon"></i>
                    <p>
                        <a
                            class="basic-link"
                            href="mailto:calmebot.langlab@gmail.com"
                            >calmebot.langlab@gmail.com</a
                        >
                    </p>
                </li>
            </ul>
        </footer>
    </body>
</html>
