<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/normalization.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="css/nav.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/common.css" />
        <script src="js/index.js" async defer></script>
        <script src="js/nav.js" async defer></script>
        <title>Chatbot</title>
        <meta
            name="author"
            content="Krystian Borkowski, Klaudia Ceglarz, Dagmara Solska"
        />
        <meta name="description" content="Our first chatbot" />
        <meta name="keywords" content="chatbot" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="header animate__animated animate__fadeInDown">
            <img id="logo" src="images/logo.png" alt="logo" />

            <nav id="header-nav">
                <button class="header-nav__hamburger-toggle">
                    <i class="fa fa-bars header-nav__hamburger"></i>
                    <i class="fa fa-close"></i>
                </button>
                <ul class="header-nav__list">
                    <li class="header-nav__list-item">
                        <a class="header-nav__link" href="index.html">Home</a>
                    </li>
                    <li class="header-nav__list-item">
                        <a class="header-nav__link" href="html/about.html"
                            >About Us</a
                        >
                    </li>
                    <li class="header-nav__list-item">
                        <a class="header-nav__link" href="html/resources.html"
                            >Resources</a
                        >
                    </li>
                    <li class="header-nav__list-item header-nav__link--active">
                        <a class="header-nav__link" href="html/contact.html"
                            >Contact Us</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="container">
             <form action="">
            <div class="form-control">
                <label for="name-box"></label><input type="text" id="name-box" placeholder="Enter identification..." required onfocus="this.placeholder=''"
                                                     onblur="this.placeholder='Enter identification...'"/>
                <input type="button" id="submit-button" onclick="toggle();" value="Submit" style="float: right;">
            </div>
            </form>
            </div>
        <div class="msger">
            <main class="msger-chat"  style="background-image: url(images/chatbot_background.png)">
                <div class="msg left-msg">
                  <div
                   class="msg-img"
                   style="background-image: url(images/chatbot_icon.png)">
                </div>

                  <div class="msg-bubble">
                    <div class="msg-info">
                      <div class="msg-info-name">BOT</div>
                    </div>

                    <div class="msg-text">
                      Hi, welcome to SimpleChat! Go ahead and send me a message.
                    </div>
                  </div>
                </div>
                <div class="msg right-msg">
                    <div
                    class="msg-img"
                    style="background-image: url(images/user_icon.png)">
                    </div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Sajad</div>
                        </div>
                        <div class="msg-text">
                          You can change your name in JS section!
                        </div>
                    </div>
                </div>
            </main>
            <form class="msger-inputarea">
                <label>
                    <input type="text" class="msger-input" placeholder="Enter your message...">
                </label>
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </div>
        </section>
        <footer class="footer animate__animated animate__fadeInUp">
            <div class="footer__site-info">
                <h3 class="footer__site-title">CalMe<span>Bot</span></h3>
                <p class="footer__copyright">LangLab &copy; 2021</p>
            </div>
            <ul class="footer__contact-info">
                <li class="footer__contact-item">
                    <label class="footer__dark-label">
                        <div class="footer__dark-checkbox-container">
                            <input
                                type="checkbox"
                                class="footer__dark-checkbox"
                            />
                            <span class="footer__dark-switch"></span>
                        </div>
                        <span class="footer__dark-text">Dark mode</span>
                    </label>
                </li>
                <li class="footer__contact-item">
                    <i class="fa fa-map-marker footer__contact-icon"></i>
                    <p><span>Tricity</span><span>Poland</span></p>
                </li>

                <li class="footer__contact-item">
                    <i class="fa fa-envelope footer__contact-icon"></i>
                    <p>
                        <a
                            class="basic-link"
                            href="mailto:calmebot.langlab@gmail.com"
                            >calmebot.langlab@gmail.com</a
                        >
                    </p>
                </li>
            </ul>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
